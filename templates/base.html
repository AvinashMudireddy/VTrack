<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Status Tracker</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f4f1ec;
      --card: #ffffff;
      --ink: #1e1e1e;
      --accent: #0f6b6b;
      --muted: #666;
    }

    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #fff 0%, #f4f1ec 60%);
      color: var(--ink);
    }

    .wrap {
      max-width: 820px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
    }

    .nav {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .nav a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 28px;
      letter-spacing: 0.2px;
    }

    h2 {
      margin: 0 0 14px 0;
      font-size: 22px;
    }

    p {
      margin: 0 0 24px 0;
      color: #444;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 14px 0 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d8d3cb;
      font-size: 16px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button,
    a.button {
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }

    .secondary {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }

    .error {
      background: #ffe7e7;
      border: 1px solid #ffb2b2;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 14px;
    }

    .success {
      background: #e9f8ef;
      border: 1px solid #a6e3bf;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 14px;
    }

    th,
    td {
      border: 1px solid #e0dbd3;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f0ece6;
    }

    .note {
      margin-top: 16px;
      font-size: 13px;
      color: var(--muted);
    }

    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d8d3cb;
      font-size: 16px;
      background: #fff;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      position: absolute;
      top: 48px;
      left: 0;
      background: #fff;
      border: 1px solid #e0dbd3;
      border-radius: 10px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      min-width: 180px;
      padding: 6px;
      display: none;
      z-index: 10;
    }

    .dropdown-menu button {
      width: 100%;
      text-align: left;
      background: transparent;
      color: var(--ink);
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .dropdown-menu button:hover {
      background: #f3f0ea;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="nav">
        <a href="/">Home</a>
        <!-- <a href="/search">Search</a>
        <a href="/update">Update</a>
        <a href="/delete">Delete</a> -->
      </div>
      {% block content %}{% endblock %}
    </div>
  </div>
</body>

</html>
